<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicar alojamiento - TuAloja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Protección simple (si ya la usabas, la mantenemos)
    if (localStorage.getItem("tualoja_logged") === "0") {
      window.location.href = "login.html";
    }
  </script>

  <header class="header">
    <a class="logo" href="index.html">TuAloja.com</a>
    <nav id="mainNav" class="nav">
      <a href="alojamiento.html">Registra tu alojamiento</a>
      <a href="ayuda.html">Ayuda</a>
      <span id="navAuth"></span>
    </nav>
    <button id="hamburgerBtn" class="hamburger" type="button">☰</button>
  </header>

  <main class="contenedor">
    <h1>Publicar alojamiento</h1>
    <p class="muted">Completá los campos. Guardamos tu publicación y aparece en Resultados.</p>

    <form id="formPublicar" class="form">
      <h2>Información básica</h2>
      <label>Nombre del alojamiento *</label>
      <input id="titulo" required />

      <label>Tipo de alojamiento *</label>
      <select id="tipo" required>
        <option value="">Elegir</option>
        <option>Casa</option>
        <option>Departamento</option>
        <option>Cabaña</option>
        <option>Habitación</option>
      </select>

      <label>Capacidad (personas) *</label>
      <input id="capacidad" type="number" min="1" required />

      <label>Descripción *</label>
      <textarea id="descripcion" rows="4" required></textarea>

      <h2>Ubicación</h2>
      <label>Provincia *</label>
      <input id="provincia" required />

      <label>Ciudad *</label>
      <input id="ciudad" required />

      <label>Zona / dirección aproximada (opcional)</label>
      <input id="zona" />

      <h2>Servicios</h2>
      <div class="checks">
        <label><input type="checkbox" value="WiFi" class="serv" /> WiFi</label>
        <label><input type="checkbox" value="Aire acondicionado" class="serv" /> Aire acondicionado</label>
        <label><input type="checkbox" value="Cochera" class="serv" /> Cochera</label>
        <label><input type="checkbox" value="Piscina" class="serv" /> Piscina</label>
        <label><input type="checkbox" value="Parrilla" class="serv" /> Parrilla</label>
        <label><input type="checkbox" value="Se aceptan mascotas" class="serv" /> Se aceptan mascotas</label>
      </div>

      <h2>Fotos (mínimo 3)</h2>
      <input id="fotos" type="file" accept="image/*" multiple />
      <p id="fotosHint" class="muted">Todavía no cargaste fotos.</p>
      <div id="previewFotos" class="preview"></div>

      <h2>Precio</h2>
      <label>Precio por noche (ARS) *</label>
      <input id="precio" type="number" min="0" required />

      <label>Mínimo de noches *</label>
      <input id="minNoches" type="number" min="1" value="1" required />

      <h2>Datos del anfitrión</h2>
      <label>Nombre del anfitrión *</label>
      <input id="anfitrionNombre" required />

      <label>WhatsApp (opcional, ej: 5493447xxxxxx)</label>
      <input id="anfitrionWhatsapp" />

      <label>Email del anfitrión *</label>
      <input id="anfitrionEmail" type="email" required />

      <button class="btn" type="submit">Publicar</button>
      <p id="msg" class="muted" style="margin-top:10px;"></p>
    </form>
  </main>

  <script src="script.js"></script>
  <script type="module" src="publicar.js"></script>
</body>
</html>
