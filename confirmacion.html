<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reserva confirmada - Aloja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .confirmacion {
        max-width: 600px;
        margin: 80px auto;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .confirmacion h2 {
        color: #28a745;
        font-size: 28px;
        margin-bottom: 20px;
      }

      .confirmacion p {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
      }

      .confirmacion a {
        display: inline-block;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 8px;
      }

      .check-icon {
        font-size: 48px;
        color: #28a745;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/201/201623.png"
          alt="Logo"
        />
        <h1>
          <a href="index.html" style="color: white; text-decoration: none"
            >Aloja.com.ar</a
          >
        </h1>
      </div>
    </header>

    <section class="confirmacion">
      <div class="check-icon">✅</div>
      <h2>¡Reserva Confirmada!</h2>
      <p>Gracias por elegir <strong>Aloja</strong>.</p>
      <p>Tu alojamiento ha sido reservado exitosamente.</p>
      <p>Te enviaremos los detalles a tu correo electrónico.</p>
      <a href="index.html">Volver al inicio</a>
    </section>
  </body>
</html>
