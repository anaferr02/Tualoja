<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - TuAloja</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contenedor { max-width: 520px; margin: 0 auto; padding: 20px; }
    .box { background:#fff; border-radius:16px; padding:18px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
    label { display:block; font-weight:700; margin: 12px 0 6px; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid #d7e0ee; }
    button { margin-top:14px; width:100%; padding:12px; border:0; border-radius:12px; font-weight:800; cursor:pointer; background:#1b167f; color:#fff; }
    .muted { color:#5b6472; }
    .link { display:inline-block; margin-top:10px; }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo"><span class="icono-maleta">üß≥</span> TuAloja</a>
    <nav>
      <span id="navAuth"></span>
      <a href="alojamiento.html">Registra tu alojamiento</a>
      <a href="ayuda.html">Ayuda</a>
    </nav>
  </header>

  <main class="contenedor">
    <div class="box">
      <h1>Crear cuenta</h1>
      <p class="muted">Registrate con email y contrase√±a.</p>

      <form id="registerForm">
        <label>Email</label>
        <input type="email" id="email" required placeholder="tuemail@gmail.com" />

        <label>Contrase√±a</label>
        <input type="password" id="password" required placeholder="M√≠nimo 6 caracteres" minlength="6" />

        <label>Confirmar contrase√±a</label>
        <input type="password" id="password2" required placeholder="Repet√≠ tu contrase√±a" minlength="6" />

        <button type="submit">Crear cuenta</button>
      </form>

      <a class="link" href="login.html">Ya tengo cuenta ‚Üí Iniciar sesi√≥n</a>
    </div>
  </main>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "[]");
    }
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;
      const pass2 = document.getElementById("password2").value;

      if (pass !== pass2) {
        alert("Las contrase√±as no coinciden.");
        return;
      }

      const users = getUsers();
      const exists = users.some(u => u.email === email);
      if (exists) {
        alert("Ese email ya est√° registrado. Inici√° sesi√≥n.");
        window.location.href = "login.html";
        return;
      }

      users.push({ email, pass });
      saveUsers(users);

      // Dejar sesi√≥n iniciada
      localStorage.setItem("loggedUser", email);

      alert("Cuenta creada ‚úÖ");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
