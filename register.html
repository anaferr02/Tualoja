<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - TuAloja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Crear cuenta en TuAloja</h1>

  <form id="registroForm">

    <!-- Tipo de usuario -->
    <label for="tipo">¿Cómo querés usar TuAloja?</label>
    <select id="tipo" name="tipo" required>
      <option value="">Seleccionar</option>
      <option value="huesped">Soy huésped</option>
      <option value="propietario">Soy propietario</option>
    </select>

    <hr>

    <!-- Datos comunes -->
    <label>Nombre completo</label>
    <input type="text" name="nombre" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Contraseña</label>
    <input type="password" name="password" required>

    <!-- Datos SOLO propietario -->
    <div id="datosPropietario" style="display:none">

      <h3>Datos del alojamiento</h3>

      <label>Nombre del alojamiento</label>
      <input type="text" name="alojamiento">

      <label>Ciudad</label>
      <input type="text" name="ciudad">

      <label>Tipo de alojamiento</label>
      <select name="tipoAlojamiento">
        <option value="">Seleccionar</option>
        <option value="casa">Casa</option>
        <option value="departamento">Departamento</option>
        <option value="cabaña">Cabaña</option>
        <option value="hotel">Hotel</option>
      </select>

    </div>

    <button type="submit">Registrarme</button>

  </form>

  <script src="registro.js"></script>
</body>
</html>
