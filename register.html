<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - TuAloja</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      min-height:100vh;
      background: linear-gradient(to bottom, #5fd0ff, #7fdcff);
    }

    /* Layout para que el footer NO se cruce */
    .auth-page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .auth-main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }

    .card{
      background:#fff;
      width:min(520px, 95vw);
      border-radius:18px;
      padding:26px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
    }
    h1{margin:0 0 8px; color:#1b167f; font-size:34px;}
    p{margin:0 0 18px; color:#444;}
    label{display:block; font-size:14px; margin:12px 0 6px; color:#222;}
    input{
      width:100%;
      padding:12px;
      border:1px solid #d6d6d6;
      border-radius:12px;
      outline:none;
      font-size:14px;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      padding:14px;
      background:#1b167f;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      margin-top:16px;
      font-size:14px;
      box-shadow: 0 8px 20px rgba(27,22,127,.35);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(27,22,127,.45);
    }
    .link{
      display:inline-block;
      margin-top:12px;
      color:#1b167f;
      text-decoration: underline;
      font-size:14px;
    }
    .hint{font-size:12px; color:#666; margin-top:10px;}

    footer{
      text-align:center;
      padding:18px 12px;
      font-size:12px;
      color:#1b167f;
    }
    .footer-legal a{
      color:#1b167f;
      text-decoration: underline;
      margin:0 4px;
      font-size:12px;
    }
  </style>
</head>

<body class="auth-page">
  <main class="auth-main">
    <div class="card">
      <h1>Crear cuenta</h1>
      <p>Registrate con email y contraseña.</p>

      <form id="registerForm" autocomplete="on">
        <label>Email</label>
        <input type="email" name="email" required placeholder="tuemail@ejemplo.com" />

        <label>Contraseña</label>
        <input type="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />

        <label>Confirmar contraseña</label>
        <input type="password" name="password2" required minlength="6" placeholder="Repetí la contraseña" />

        <button class="btn" type="submit">Crear cuenta y continuar</button>

        <a class="link" href="login.html">Ya tengo cuenta → Iniciar sesión</a>
        <div class="hint">Después de crear la cuenta, te llevamos a publicar tu alojamiento.</div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2026 TuAloja. Todos los derechos reservados.</p>
    <div class="footer-legal">
      <a href="politica-de-privacidad.html">Política de Privacidad</a> |
      <a href="terminos-y-condiciones.html">Términos y Condiciones</a> |
      <a href="politica-de-cancelacion.html">Política de Cancelaciones</a> |
      <a href="politica-anti-estafas.html">Política Anti-Estafas</a>
    </div>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const form = e.currentTarget;
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;
      const password2 = form.password2.value;

      if (password !== password2) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("tualoja_users") || "[]");
      if (users.some(u => u.email === email)) {
        alert("Ese email ya está registrado. Iniciá sesión.");
        window.location.href = "login.html";
        return;
      }

      users.push({ email, password });
      localStorage.setItem("tualoja_users", JSON.stringify(users));
      localStorage.setItem("tualoja_logged", "1");
      localStorage.setItem("tualoja_user", email);

      window.location.href = "publicar.html";
    });
  </script>
</body>
</html>
