<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta - Aloja</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background-color: #f9f9f9;
      }
      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 30px;
      }
      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #0071c2;
        color: white;
        border: none;
        cursor: pointer;
      }
      .social-buttons img {
        width: 40px;
        margin: 10px;
        cursor: pointer;
      }
      small {
        display: block;
        margin-top: 30px;
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Inicia sesión o crea una cuenta</h2>
      <p>
        Puedes iniciar sesión con tu cuenta de Aloja para acceder a nuestros
        servicios
      </p>
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        placeholder="Indica tu dirección de email"
        required
      />
      <button onclick="window.location.href='verificacion.html'">
        Continuar con email
      </button>

      <div class="divider"><span>o usar una de estas opciones</span></div>

      <div class="social-buttons">
        <div class="social-button">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/google.svg"
            alt="Google"
            width="20"
          />
        </div>
        <div class="social-button">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/apple.svg"
            alt="Apple"
            width="20"
          />
        </div>
        <div class="social-button">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/facebook.svg"
            alt="Facebook"
            width="20"
          />
        </div>
      </div>

      <small>
        Al iniciar sesión o al crear una cuenta, aceptas nuestros
        <a href="#">Términos y condiciones</a> y la
        <a href="#">Política de privacidad</a>.
      </small>
    </div>
   
  </body>
</html>
