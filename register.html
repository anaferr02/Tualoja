<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - TuAloja</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contenedor { max-width: 520px; margin: 0 auto; padding: 20px; }
    .box { background:#fff; border-radius:16px; padding:18px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
    label { display:block; font-weight:700; margin: 12px 0 6px; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid #d7e0ee; }
    button { margin-top:14px; width:100%; padding:12px; border:0; border-radius:12px; font-weight:800; cursor:pointer; background:#1b167f; color:#fff; }
    .muted { color:#5b6472; }
    .link { display:inline-block; margin-top:10px; }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo"><span class="icono-maleta">üß≥</span> TuAloja</a>
    <nav>
      <span id="navAuth"></span>
      <a href="alojamiento.html">Registra tu alojamiento</a>
      <a href="ayuda.html">Ayuda</a>
    </nav>
  </header>

  <main class="contenedor">
    <div class="box">
      <h1>Crear cuenta</h1>
      <p class="muted">Registrate con email y contrase√±a.</p>

      <form action="https://formsubmit.co/alojamientos@tualoja.com" method="POST">
  <input type="hidden" name="_subject" value="Nuevo alojamiento - TuAloja">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://anaferr02.github.io/Tualoja/gracias.html">

  <!-- tus inputs ac√° -->
  <button type="submit">Publicar alojamiento</button>
</form>

      <a class="link" href="login.html">Ya tengo cuenta ‚Üí Iniciar sesi√≥n</a>
    </div>
  </main>

  <script>
  const form = document.getElementById("registerForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = form.querySelector('input[name="email"]').value.trim().toLowerCase();
    const password = form.querySelector('input[name="password"]').value;

    const users = JSON.parse(localStorage.getItem("tualoja_users") || "[]");
    if (users.find(u => u.email === email)) {
      alert("Ese email ya est√° registrado. Inici√° sesi√≥n.");
      window.location.href = "login.html";
      return;
    }

    users.push({ email, password });
    localStorage.setItem("tualoja_users", JSON.stringify(users));
    localStorage.setItem("tualoja_logged", "1");
    localStorage.setItem("tualoja_user", email);

    window.location.href = "publicar.html";
  });
</script>
</body>
</html>
