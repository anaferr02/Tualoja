<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n - TuAloja</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contenedor { max-width: 520px; margin: 0 auto; padding: 20px; }
    .box { background:#fff; border-radius:16px; padding:18px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
    label { display:block; font-weight:700; margin: 12px 0 6px; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid #d7e0ee; }
    button { margin-top:14px; width:100%; padding:12px; border:0; border-radius:12px; font-weight:800; cursor:pointer; background:#1b167f; color:#fff; }
    .link { display:inline-block; margin-top:10px; }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo"><span class="icono-maleta">üß≥</span> TuAloja</a>
    <nav>
      <span id="navAuth"></span>
      <a href="alojamiento.html">Registra tu alojamiento</a>
      <a href="ayuda.html">Ayuda</a>
    </nav>
  </header>

  <main class="contenedor">
    <div class="box">
      <h1>Iniciar sesi√≥n</h1>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required />

        <label>Contrase√±a</label>
        <input type="password" id="password" required />

        <button type="submit">Entrar</button>
      </form>

      <a class="link" href="register.html">No tengo cuenta ‚Üí Crear cuenta</a>
    </div>
  </main>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "[]");
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      const users = getUsers();
      const ok = users.find(u => u.email === email && u.pass === pass);

      if (!ok) {
        alert("Email o contrase√±a incorrectos.");
        return;
      }

      localStorage.setItem("loggedUser", email);
      alert("Sesi√≥n iniciada ‚úÖ");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
