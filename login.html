<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - TuAloja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width:520px;margin:40px auto;padding:0 14px;">
    <div style="background:#fff;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.12);">
      <h1 style="margin:0;color:#1b167f;">Iniciar sesión</h1>
      <p style="margin:8px 0 16px;color:#444;">Ingresá con tu email y contraseña.</p>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" required />

        <label style="margin-top:10px;">Contraseña</label>
        <input id="password" type="password" required />

        <button class="btn-header" type="submit" style="margin-top:14px;width:100%;">Entrar</button>
      </form>

      <p style="margin:14px 0 0;">
        <a href="register.html">No tengo cuenta → Crear cuenta</a>
      </p>

      <p id="err" style="display:none;margin:10px 0 0;color:#b00020;font-weight:700;"></p>
    </div>
  </main>

  <script type="module">
    import { login } from "./public/js/auth.js";

    const form = document.getElementById("loginForm");
    const err = document.getElementById("err");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.style.display = "none";

      try{
        await login(
          document.getElementById("email").value,
          document.getElementById("password").value
        );

        // Si venís de publicar, te conviene mandarlo ahí
        location.href = "publicar.html";
      } catch(ex){
        err.textContent = ex.message || "Error";
        err.style.display = "block";
      }
    });
  </script>
</body>
</html>
